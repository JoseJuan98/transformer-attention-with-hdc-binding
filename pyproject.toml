#torchmetrics = ">=1.6.2"
#torch-tb-profiler = ">=0.4.3"

[tool.poetry.group.cpu]
optional = true

[tool.poetry.group.cpu.dependencies]
torch = {version = ">=2.6.0", source = "pytorch-cpu", markers = "extra != 'intel' and extra != 'cuda' and extra != 'rocm'"}
lightning = ">=2.5.0"
torchmetrics = ">=1.6.2"
torch-tb-profiler = ">=0.4.3"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -vvv -s --color=yes --code-highlight=yes -p no:warnings"
testpaths = [
    "src/test"
]

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120
skip_gitignore = true
known_pytest = ["pytest"]
sections = ["FUTURE", "PYTEST", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
import_heading_future = "Future imports"
import_heading_pytest = "Pytest imports"
import_heading_stdlib = "Standard imports"
import_heading_thirdparty = "Third party imports"
import_heading_firstparty = "First party imports"
import_heading_localfolder = "Local imports"

[tool.pydocstyle]
inherit = false
ignore = ["D104","D107","D202","D203","D213","D214","D400","D401","D404","D406","D407","D411","D413","D141","D415","D417"]

[tool.deptry.per_rule_ignores]
DEP002 = ["tensorboard", "torch-tb-profiler", "aiohttp"]
DEP004 = ["pytest"]

# Deptry ignore DEP004 for all pakcages
[tool.deptry]
ignore = ["DEP004"]

[[tool.poetry.source]]
name = "pytorch-cuda"
url = "https://download.pytorch.org/whl/cu124"
priority = "explicit"

[[tool.poetry.source]]
name = "pytorch-rocm"
url = "https://download.pytorch.org/whl/rocm6.2.4"
priority = "explicit"

[[tool.poetry.source]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[[tool.poetry.source]]
name = "pytorch-intel"
url = "https://download.pytorch.org/whl/xpu"
priority = "explicit"

[[tool.poetry.source]]
name = "intel-xpu"
url = "https://pytorch-extension.intel.com/release-whl/stable/xpu/us/"
priority = "explicit"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
