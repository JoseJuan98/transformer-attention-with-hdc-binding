[project]
name = "utils"
version = "0.1.0"
description = "Project utilities"
authors = [
    {name = "josejuan98"}
]
license = "LICENSE"
readme = "README.md"
requires-python = ">=3.11,<3.14"
dependencies = [
    "numpy (>=2.1.3)",
    "tensorboard (>=2.19.0)",
    "matplotlib (>=3.10.1)",
    "seaborn (>=0.13.2)",
    "pandas[computation,performance] (>=2.2.3)",
    "scikit-learn (>=1.6.1)",
    "sktime (>=0.36.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "scipy (>=1.15.2)",
    "aiohttp (>=3.11.15)",
]

[tool.poetry.group.dev.dependencies]
black = ">=25.1.0"
flake8 = ">=7.1.2"
isort = ">=6.0.1"
deptry = ">=0.23.0"
mypy = ">=1.15.0"
pydocstyle = ">=6.3.0"
pre-commit = ">=4.1.0"
pytest = ">=8.3.5"

# The base group has no PyTorch - it will be installed by specific hardware groups
[tool.poetry.group.cuda]
optional = true

[tool.poetry.group.cuda.dependencies]
torch = {version = ">=2.6.0", source = "pytorch-cuda", markers = "extra == 'cuda' and extra != 'rocm' and extra != 'intel'"}
lightning = ">=2.5.0"
torchmetrics = ">=1.6.2"
torch-tb-profiler = ">=0.4.3"

[tool.poetry.group.rocm]
optional = true

[tool.poetry.group.rocm.dependencies]
torch = {version = ">=2.6.0+rocm6.2.4", source = "pytorch-rocm", markers = "sys_platform == 'linux' and extra == 'rocm' and extra != 'cuda' and extra != 'intel'"}
pytorch-triton-rocm  = {version = ">=3.2.0", source = "pytorch-rocm", markers = "sys_platform == 'linux' and extra == 'rocm' and extra != 'cuda' and extra != 'intel'"}
lightning = "^2.5.0"
torchmetrics = "^1.6.2"
torch-tb-profiler = "^0.4.3"

[tool.poetry.group.mps]
optional = true

[tool.poetry.group.mps.dependencies]
torch = {version = ">=2.6.0", markers = "sys_platform == 'darwin'"}
lightning = ">=2.5.0"
torchmetrics = ">=1.6.2"
torch-tb-profiler = ">=0.4.3"

